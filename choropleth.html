<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choropleth Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1622;
      color: white;
      text-align: center;
    }
    svg {
      background-color: #e6f0fa;
      display: block;
      margin: auto;
    }
    .county {
      stroke: #fff;
      stroke-width: 0.2;
    }
    #tooltip {
      position: absolute;
      padding: 6px;
      background: black;
      color: white;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
    }
    #legend {
      display: block;
      margin: 20px auto;
    }
    #legend rect {
      stroke: #333;
    }
  </style>
</head>
<body>
  <h1 id="title">United States Educational Attainment (Bachelor's degree and up)</h1>
  <p id="description">Percentage of adults aged 25 and older with a bachelor's degree or higher — County-level (2010–2014)</p>
  
  <svg id="choropleth" width="960" height="600"></svg>
  <div id="tooltip"></div>
  <svg id="legend" width="400" height="60"></svg>

  <script>
    const countyUrl = "https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json";
    const educationUrl = "https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json";

    const width = 960;
    const height = 600;
    const svg = d3.select("#choropleth");
    const path = d3.geoPath();

    Promise.all([d3.json(countyUrl), d3.json(educationUrl)]).then(([countyData, educationData]) => {
      const counties = topojson.feature(countyData, countyData.objects.counties).features;

      // Color scale
      const minEdu = d3.min(educationData, d => d.bachelorsOrHigher);
      const maxEdu = d3.max(educationData, d => d.bachelorsOrHigher);
      const colorScale = d3.scaleThreshold()
        .domain(d3.range(minEdu, maxEdu, (maxEdu - minEdu) / 8))
        .range(d3.schemeBlues[9]);

      // Tooltip
      const tooltip = d3.select("#tooltip");

      // Draw counties
      svg.selectAll("path")
        .data(counties)
        .enter()
        .append("path")
        .attr("class", "county")
        .attr("d", path)
        .attr("fill", d => {
          const county = educationData.find(ed => ed.fips === d.id);
          return county ? colorScale(county.bachelorsOrHigher) : "#ccc";
        })
        .attr("data-fips", d => d.id)
        .attr("data-education", d => {
          const county = educationData.find(ed => ed.fips === d.id);
          return county ? county.bachelorsOrHigher : 0;
        })
        .on("mouseover", (event, d) => {
          const county = educationData.find(ed => ed.fips === d.id);
          tooltip.style("opacity", 0.9)
            .html(`${county.area_name}, ${county.state}: ${county.bachelorsOrHigher}%`)
            .attr("data-education", county.bachelorsOrHigher)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY - 28 + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      // Legend
      const legendWidth = 300;
      const legendHeight = 20;
      const legendSvg = d3.select("#legend");
      
      const legendScale = d3.scaleLinear()
        .domain([minEdu, maxEdu])
        .range([0, legendWidth]);

      const legendAxis = d3.axisBottom(legendScale)
        .tickFormat(d3.format(".0f"))
        .tickValues(colorScale.domain());

      legendSvg.selectAll("rect")
        .data(colorScale.range().map(color => {
          const d = colorScale.invertExtent(color);
          return d;
        }))
        .enter()
        .append("rect")
        .attr("x", d => legendScale(d[0]))
        .attr("y", 0)
        .attr("width", d => legendScale(d[1]) - legendScale(d[0]))
        .attr("height", legendHeight)
        .attr("fill", d => colorScale(d[0]));

      legendSvg.append("g")
        .attr("transform", `translate(0, ${legendHeight})`)
        .call(legendAxis)
        .selectAll("text")
        .style("fill", "black")   // ✅ scale numbers now black
        .style("font-size", "12px");
    });
  </script>
</body>
</html>
