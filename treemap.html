<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treemap Diagram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0b1622;
      color: white;
    }
    svg {
      display: block;
      margin: auto;
    }
    .tile {
      stroke: #fff;
      stroke-width: 0.5;
    }
    #tooltip {
      position: absolute;
      padding: 6px;
      background: black;
      color: white;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .legend-item {
      width: 20px;
      height: 20px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1 id="title">Movie Sales Treemap</h1>
  <p id="description">Top grossing movies grouped by category (genre)</p>

  <svg id="treemap" width="960" height="600"></svg>
  <div id="tooltip"></div>
  <div id="legend"></div>

  <script>
    const dataUrl = "https://cdn.freecodecamp.org/testable-projects-fcc/data/tree_map/movie-data.json";

    const width = 960;
    const height = 600;

    const svg = d3.select("#treemap");

    const tooltip = d3.select("#tooltip");

    d3.json(dataUrl).then(data => {
      const root = d3.hierarchy(data)
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);

      d3.treemap()
        .size([width, height])
        .padding(1)(root);

      const categories = root.leaves().map(d => d.data.category);
      const uniqueCategories = [...new Set(categories)];

      const color = d3.scaleOrdinal()
        .domain(uniqueCategories)
        .range(d3.schemeCategory10);

      const cell = svg.selectAll("g")
        .data(root.leaves())
        .enter()
        .append("g")
        .attr("transform", d => `translate(${d.x0},${d.y0})`);

      cell.append("rect")
        .attr("class", "tile")
        .attr("data-name", d => d.data.name)
        .attr("data-category", d => d.data.category)
        .attr("data-value", d => d.data.value)
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0)
        .attr("fill", d => color(d.data.category))
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 0.9)
            .html(`Name: ${d.data.name}<br>Category: ${d.data.category}<br>Value: ${d.data.value}`)
            .attr("data-value", d.data.value)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY - 28 + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      cell.append("text")
        .selectAll("tspan")
        .data(d => d.data.name.split(/(?=[A-Z][^A-Z])/g))
        .enter()
        .append("tspan")
        .attr("x", 4)
        .attr("y", (d, i) => 12 + i * 10)
        .text(d => d)
        .attr("font-size", "10px")
        .attr("fill", "white");

      // Legend
      const legend = d3.select("#legend");
      uniqueCategories.forEach(cat => {
        legend.append("div")
          .style("display", "flex")
          .style("align-items", "center")
          .style("margin", "4px");

        legend.append("div")
          .attr("class", "legend-item")
          .style("background", color(cat));

        legend.append("span")
          .text(cat)
          .style("margin-left", "6px");
      });
    });
  </script>
</body>
</html>
