<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United States GDP</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #title { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    svg { display: block; margin: 0 auto; }
    .bar { fill: steelblue; }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px;
      border-radius: 3px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="title">United States GDP</div>
  <svg width="900" height="500"></svg>
  <div id="tooltip"></div>

  <script>
    const url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json";
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const padding = 60;

    d3.json(url).then(data => {
      const dataset = data.data.map(d => [new Date(d[0]), d[1]]);

      // Scales
      const xScale = d3.scaleTime()
                       .domain([d3.min(dataset, d => d[0]), d3.max(dataset, d => d[0])])
                       .range([padding, width - padding]);

      const yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset, d => d[1])])
                       .range([height - padding, padding]);

      // Axes
      const xAxis = d3.axisBottom(xScale);
      const yAxis = d3.axisLeft(yScale);

      svg.append("g")
         .attr("id", "x-axis")
         .attr("transform", `translate(0, ${height - padding})`)
         .call(xAxis);

      svg.append("g")
         .attr("id", "y-axis")
         .attr("transform", `translate(${padding}, 0)`)
         .call(yAxis);

      // Tooltip
      const tooltip = d3.select("#tooltip");

      // Bars
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("class", "bar")
         .attr("x", d => xScale(d[0]))
         .attr("y", d => yScale(d[1]))
         .attr("width", (width - 2 * padding) / dataset.length)
         .attr("height", d => height - padding - yScale(d[1]))
         .attr("data-date", d => d3.timeFormat("%Y-%m-%d")(d[0]))
         .attr("data-gdp", d => d[1])
         .on("mouseover", (event, d) => {
           tooltip.style("opacity", 1)
                  .attr("data-date", d3.timeFormat("%Y-%m-%d")(d[0]))
                  .html(`${d3.timeFormat("%Y-%m-%d")(d[0])}<br>$${d[1]} Billion`)
                  .style("left", event.pageX + 10 + "px")
                  .style("top", event.pageY - 28 + "px");
         })
         .on("mouseout", () => tooltip.style("opacity", 0));
    });
  </script>
</body>
</html>
